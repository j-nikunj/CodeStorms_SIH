# Configuration file for Intelligent Train Traffic Control System

[DATABASE]
# Database file path and settings
path = traffic_control.db
backup_interval_hours = 24
connection_timeout = 30

[SYSTEM]
# System-wide configuration
log_level = INFO
max_threads = 10
monitoring_interval = 60
api_port = 8000

[AI]
# AI and machine learning settings
use_reinforcement_learning = true
use_constraint_programming = true
decision_timeout_seconds = 5.0
emergency_mode_threshold = 0.8

[ALERTS]
# System monitoring thresholds
cpu_threshold = 80.0
memory_threshold = 85.0
disk_threshold = 90.0
email_notifications = false
